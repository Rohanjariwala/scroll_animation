<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <section class="d-flex align-items-center justify-content-center min-vh-100 bg-secondary">
            <h1 class="text-white">first section</h1>
    </section>
    <section id="slider">
            <div class="container">
                 <div class="row">
                    <div class="col-md-8 position-relative">
                         <div class="img">
                            <img src="img/img1.jpg"/>
                             <img src="img/img2.jpg"/>
                            <img src="img/img3.jpg"/>
                        </div>   
                        
                    </div>
                    <div class="col-md-4 position-relative">
                        <div class="card card1" style="color:rgba(255, 173, 198, 0.8);">
                           <h2>Image 1</h2> 
                        </div>
                        <div class="card card2" style="color:rgb(255, 218, 139)">
                           <h2>image 2</h2> 
                        </div>
                        <div class="card card3"  style="color:linear-gradient(0deg, rgb(214, 182, 255) 0%, rgb(214, 182, 255) 100%), rgb(255, 255, 255)">
                           <h2>image 3</h2> 
                        </div>
                    </div>
                 </div>   
            </div>
    </section>
<section class="d-flex align-items-center justify-content-center min-vh-100 bg-secondary">
            <h1 class="text-white">third section</h1>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/ScrollTrigger.min.js"></script>
    <script>
        let tl = gsap.timeline({
 
  scrollTrigger: {
    trigger: ".container",
    pin: true, // pin the trigger element while active
    start: "100px 200px", // when the top of the trigger hits the top of the viewport
    end: "+=500", // end after scrolling 500px beyond the start
    scrub: 1, // smooth scrubbing, takes 1 second to "catch up" to the scrollbar
markers:true,
    duration:5000
    // snap: {
    //   snapTo: "labels", // snap to the closest label in the timeline
    //   duration: { min: 0.2, max: 3 }, // the snap animation should be at least 0.2 seconds, but no more than 3 seconds (determined by velocity)
    //   delay: 0.2, // wait 0.2 seconds from the last scroll event before doing the snapping
    //   ease: "power1.inOut", // the ease of the snap animation ("power3" by default)
    // },
  },
});


  tl.to(".card2", { top:0 })
   tl.to(".card3", { top:0 })
    </script>
</body>
</html>
